language: cpp

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.11-trusty -y
  - sudo add-apt-repository ppa:fkrull/deadsnakes -y
  - sudo apt-get update
  - pyenv global $(pyenv whence 2to3)  # activate all python versions
  - PY_CMD=python3
  - $PY_CMD -m pip install --user --upgrade pip wheel
  
install:
  - sudo apt-get install python3.6 --allow-unauthenticated
  - sudo apt-get install python3.6-dev --allow-unauthenticated
  - sudo apt-get install qt511base
  - source /opt/qt511/bin/qt511-env.sh
  - git clone https://github.com/tmstieff/qdjango.git
  - cd qdjango
  - qmake
  - make
  - sudo make install
  - cd ../
  - git clone https://github.com/pybind/pybind11.git
  - cd pybind11
  - mkdir build
  - cd build
  - python --version
  - python3 --version
  - python3 -m pip install pytest
  - cmake ..
  - sudo make install
  - sudo ldconfig
  - cd ../../
  
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
script:
  - qmake -v
  - qmake CONFIG+=test
  - make
  - ./woke-test
  - qmake CONFIG+=release PREFIX=/usr
  - make -j$(nproc)
  - make INSTALL_ROOT=appdir -j$(nproc) install ; find appdir/
  - sed -i -e 's|^Icon=.*|Icon=woke|g' ./appdir/usr/share/applications/*.desktop ; mkdir -p appdir/usr/share/icons/hicolor/256x256/apps ; touch appdir/usr/share/icons/hicolor/256x256/apps/woke.png # Workaround for https://github.com/tmstieff/Woke/issues/2#issuecomment-343653712
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt*.AppImage
  - unset QTDIR ; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH ; unset PYTHONHOME ; unset PYTHONPATH
  - export VERSION=$(git rev-parse --short HEAD) # linuxdeployqt uses this for naming the file
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -bundle-non-qt-libs
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -appimage

after_success:
  - find ./appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh ./Woke*.AppImage*
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
