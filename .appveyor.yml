branches:
  only:
    - master

install:
  - set QTDIR=C:\Qt\5.9.2\mingw53_32
  - choco install -y InnoSetup
  - choco install -y cmake
  - rmdir C:\Python27 /s /q
  - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw530_32\bin;%PATH%;"C:\Program Files (x86)\Inno Setup 5";C:\Python36;"C:\Program Files\CMake";"C:\Program Files\CMake\bin""
  - git clone https://github.com/tmstieff/qdjango.git
  - cd qdjango
  - qmake qdjango.pro
  - mingw32-make
  - mingw32-make install
  - cd ..
  - git clone https://github.com/pybind/pybind11.git
  - cd pybind11
  - mkdir build
  - cd build
  - C:\Python36\bin\pip install pytest
  - cmake ..
  - mingw32-make
  - cd ..
build_script:
  - qmake woke-qt.pro
  - cmd: cp C:/Qt/5.9.2/mingw53_32/lib/qdjango-db0.dll C:/projects/woke"
  - mingw32-make
after_build:
  - windeployqt release/woke.exe
  - cmd: cp LICENSE release/LICENSE.txt"
  - cmd: cp C:/Qt/5.9.2/mingw53_32/lib/libqdjango-db0.a C:/projects/woke"
  - cmd: cp C:/Qt/5.9.2/mingw53_32/lib/qdjango-db0.dll C:/projects/woke/release"
  - iscc innosetup.iss
  - rm release/*.o
  - rm release/*.cpp

artifacts:
  - path: Output\woke*.exe
  - path: release
    name: woke-win32-portable
    type: zip

deploy:
- provider: GitHub
  tag: continuous
  release: Continuous build
  auth_token:
    secure: o7PYXegVzIonvDl3/zriMzikHtRTU+pKbCC5eU7sSHc0DhCqtg2zjlhutmMKyFNK
  repository: tmstieff/Woke
  artifact: woke-win32-portable.zip
  prerelease: true
  on:
    branch: master
